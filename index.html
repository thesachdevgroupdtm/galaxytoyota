
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Toyota | New Cars Showroom | Service, Finance & Insurance in Delhi NCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        toyota: {
                            red: '#EB0A1E',
                            darkRed: '#D0091A',
                            black: '#000000',
                            charcoal: '#212121',
                            grey: '#58595B',
                            lightGrey: '#F7F7F7',
                            silver: '#E1E1E1',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Oswald', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-display { font-family: 'Oswald', sans-serif; }
        .toyota-shadow { box-shadow: 0 4px 25px rgba(0,0,0,0.12); }
        .btn-toyota { @apply bg-toyota-red text-white px-8 py-4 font-bold uppercase tracking-widest transition-all hover:bg-toyota-darkRed active:scale-95 text-sm; }
        .section-padding { @apply py-24 px-4 md:px-12 lg:px-24; }
        .container-xl { @apply max-w-[1440px] mx-auto; }
        
        /* Animation Classes */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up { animation: fadeInUp 0.8s ease-out forwards; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f5f5f5; }
        ::-webkit-scrollbar-thumb { background: #EB0A1E; border-radius: 0; }
        
        /* Sticky Header Transition */
        .header-scrolled { @apply bg-white shadow-lg py-2; }
    </style>
